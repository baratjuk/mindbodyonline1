<!DOCTYPE html>
<html>
<body>
  <script>
    function send() {
      let url = document.getElementById('url').value
      console.log("url :" + url)
      fetch('https://dev1.htt.ai/test', {
        method: 'POST',
        body: JSON.stringify({
          url 
        }),
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerHTML = JSON.stringify(data, null, 4)
      })
      .catch((error) => {
        document.getElementById('result').innerHTML = error
      })
    }  
  </script>
<h1>API</h1>

<div>
  <input type="text" id="url" name="url" value="https://api.mindbodyonline.com/public/v6/appointment/staffappointments">
  <br>
  <br>
  <button type="button" onclick="send()">Send</button>
</div>

<div>
  <p id="result"></p>
</div>

</body>
</html>
