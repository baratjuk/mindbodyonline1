<!DOCTYPE html>
<html>
<body>
  <script>
    function send() {
      let url = document.getElementById('url').value
      let body = document.getElementById('body').value
      fetch('https://dev1.htt.ai/test', {
        method: 'POST',
        body: JSON.stringify({
          url,
          body 
        }),
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerHTML = JSON.stringify(data, null, 4)
      })
      .catch((error) => {
        document.getElementById('result').innerHTML = error
      })
    }  
  </script>
<h1>Mindbodyonline API</h1>

<div>
  <input style = "width: 100%; font-size:16px;" type="url" id="url" name="url" value="https://api.mindbodyonline.com/public/v6/appointment/staffappointments">
  <br>
  <br>
  <input style = "width: 100%; font-size:16px;" type="text" id="body" name="body" value="{}">
  <br>
  <br>
  <button type="button" onclick="send()">Send</button>
</div>

<div>
  <pre id="result"></pre>
</div>

</body>
</html>
